<div class="col-md-8">
    <h4>პოსტები:</h4>
    <table class="table">
        <thead>
            <tr>
                <th>სათაური</th>
                <th>ტექსტი</th>
                <th>X</th>
                <th>✎</th>
            </tr>
        </thead>
        <tbody *ngIf="items && items.length > 0">
            <tr *ngFor="let item of items">
                <td>{{item.title}}</td>
                <td>{{item.body | slice:0:90}}</td>
                <td><a href="javascript:void(0)" title="წაშლა" (click)="remove(item._id)">X</a></td>
                <td><a title="რედაქტირება" [routerLink]="['/admin/post/edit/', item._id]">✎</a></td>
            </tr>
        </tbody>
    </table>
</div>
